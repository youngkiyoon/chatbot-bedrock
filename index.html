<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gemini Chatbot</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

</head>
<body>
    <div class="chat-container">
        <header>
            <h1>My Gemini Chatbot</h1>
            <p>Powered by Bedrock Claude</p>
        </header>
        
        <main id="chat-history" class="chat-history">
            <div class="message bot-message">
                <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg" alt="bot-icon" class="bot-icon">
                <div class="message-content">
                    <p>안녕하세요! Gemini 스타일로 새롭게 태어났어요. 무엇이든 물어보세요.</p>
                </div>
            </div>
        </main>

        <footer>
            <div id="loading-indicator" class="hidden">Gemini is thinking...</div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="여기에 질문하세요">
                <button id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 11v-4a5 5 0 0 1 10 0v4"></path><path d="M5.8 11h12.4"></path><path d="m18.4 16.5-4.9 4.9"></path><path d="M18.4 11.6 13.5 6.7"></path></svg>
                </button>
            </div>
        </footer>
    </div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
